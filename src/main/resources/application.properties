# ---------------------------------------------
# SPRING BOOT APP CONFIG
# ---------------------------------------------
spring.application.name=DriverService
server.port=8003

# ---------------------------------------------
# DATASOURCE: PostgreSQL
# ---------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/carpoolr
spring.datasource.username=sai
spring.datasource.password=1445
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ---------------------------------------------
# REDIS CONFIGURATION
# ---------------------------------------------
spring.redis.host=localhost
spring.redis.port=6379

# Optional: Timeout & Pool config
spring.redis.timeout=60000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-wait=-1ms

# ---------------------------------------------
# LOGGING
# ---------------------------------------------
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG
